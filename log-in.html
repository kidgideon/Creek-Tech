<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="log-in.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
    <div class="container">
      <div class="welcome-container">
        <h1>Welcome Back!</h1>
        <p>Attendance isn't about counting heads; it's about valuing each individual's role in the narrative of collaboration, ensuring no voice goes unheard.</p>
      </div> 
    

      <div class="form-container">
      <form>
        <span class="form-header">
          <p>Log in your account</p></span>
        <span class="details"><p>Enter your details to log in</p></span>
        <input type="text" placeholder="Name" />
        <input type="password" placeholder="Password" />
        <button class="sign-up-button">log in</button>
      </div>
      </div>
    </main>
    </body>
</html>
